    let x = 0;
    let y = 0;
    let direction = "up";

    game.update = () => {
      if (game.key("right")) {
        direction = "right";
        x++;
      }
      if (game.key("left")) {
        direction = "left";
        x--;
      }
      if (game.key("up")) {
        direction = "up";
        y--;
      }
      if (game.key("down")) {
        direction = "down";
        y++;
      }
    };

    game.draw = () => {
      game.sprite("end", 92, 0);
      game.sprite("end", 92, 8);
      game.sprite("end", 92, 16);
      game.sprite("end", 92, 24);
      game.sprite("ship" + direction, x, y);
      game.sprite("shipright", game.time / 9, 8);
      game.sprite("shipright", game.time / 8, 16);
      game.sprite("shipright", game.time / 7, 24);
    };
